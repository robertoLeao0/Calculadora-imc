<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="pagina-principal">
        <div class="areaFormulario"></div>
        <div class="conteudo-site">
            <h1 class="textosite">Calcule o seu peso agora</h1>
            <div id="erroAltura">Exemplo: (1,70 ou 1.70)</div>
            <input id="inputAltura" type="text" placeholder="Cm">
            <div id="erroPeso">Exemplo: (70)</div>
            <input id="inputPeso" type="text" placeholder="Kg">
            <button id="btn-calcular" onclick="iniciarCalculo()">Calcular</button>
            <div>
                <h1 id="resultado"></h1>
            </div>
            <div id="numerosImc"></div>
            <button id="btnLimpar">Limpar</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
